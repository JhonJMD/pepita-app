<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="/src/main.jsx"></script>
    <link rel="stylesheet" href="./src/index.css" />
    <title>Pepita App</title>
  </head>
  <body>
    <!-- ---------------GESTION DE MATERIA PRIMA------------------ -->
    <div class="container-home">
      <img src="public/imgs/flores.png" alt="" class="lila" />
      <button class="button">‚Üê Volver</button>
      <h1>Calcular Costos</h1>
      <div className="option-home" class="option-home">
        <div className="options-mPrima" class="options" tabindex="0">
          <img src="public/imgs/pantalones.png" alt="" />
          <p>Pantalon</p>
        </div>
        <div className="options-mObra" class="options" tabindex="0">
          <img src="public/imgs/camisa.png" alt="" />
          <p>Camisa</p>
        </div>
        <div className="options-cIndirectos" class="options" tabindex="0">
          <img src="public/imgs/falda.png" alt="" />
          <p>Falda</p>
        </div>
        <div className="options-cInformes" class="options" tabindex="0">
          <img src="public/imgs/vestido.png" alt="" />
          <p>Vestido</p>
        </div>
      </div>

      <div class="container-formCost">
        <div class="formC">
          <div class="optionsFormC">
            <span class="spanCost">Cantidad</span>
            <input class="inputCost" type="number" id="nameProveedor" name="name" placeholder="0" required />
          </div>
          <div class="optionsFormC">
            <span class="spanCost">Tiempo</span>
            <input class="inputCost" type="number" id="ubicacion" name="ubicacion" placeholder="h" required />
          </div>
          <button class="calCost">Calcular</button>
        </div>
      </div>
    </div>
  </body>
</html>
